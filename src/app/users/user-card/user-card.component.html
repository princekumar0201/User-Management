<div class="user-card">
  <div class="card-header">
    <div>
      <h3>{{ user.name }}</h3>
      <p class="company">{{ user.company.name }}</p>
    </div>

    <span class="status" [class.active]="user.status==='Active'"
          [class.inactive]="user.status==='Inactive'">
      {{ user.status }}
    </span>
  </div>

  <div class="details">
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Phone:</strong> {{ user.phone }}</p>
  </div>

  <button class="details-btn" (click)="viewDetails(user.id)">
    View Details â†’
  </button>
</div>
